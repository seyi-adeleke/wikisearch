<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>WIKI SEARCH</title>
</head>
<body>
<div class="row">
    <div class="text-center">
        <h1 id="title"><i class=" fa fa-wikipedia-w" aria-hidden="true"></i>IKI SEARCH</h1>
        <hr>
    </div>
</div>
<!-- HTML for SEARCH BAR -->
<div class="row">
    <div>
        <div class="input-group" id="searchbox">
                 <span class="input-group-btn">
              <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" data-toggle="tooltip" title="Click me for a random wiki page"id="random-button" class="btn btn-default" role="button">
                  <i class="fa fa-random"></i>
              </a>
            </span>
            <input id="searcher" type="text" class="form-control" placeholder="Search Wikipedia for...">
            <span class="input-group-btn">
                <button id="search-button" class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
          </span>
        </div><!-- /input-group -->
    </div><
</div>
<!--Html for result-->
<div class="col-md-6 col-md-offset-3 text-center">
    <div id="result">

    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted"><a href="#title">Back To Top <i class="fa fa-arrow-up"></i></a></p>
    </div>
</footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/app.js"></script>

</html>
